<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-content">
  <h2>{{ job ? 'Editar Agendamento' : 'Novo Agendamento' }}</h2>
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" placeholder="Nome do Job">
    </div>
    <div class="form-group">
      <label for="cronExpression">Express√£o Cron</label>
      <input id="cronExpression" formControlName="cronExpression" placeholder="* * * * * ?">
    </div>
    <div class="form-group">
      <label for="empresa">Empresa</label>
      <select id="empresa" formControlName="empresa">
        <option value="" disabled>Selecione uma empresa</option>
        <option *ngFor="let option of empresaOptions" [value]="option">
          {{ empresaMapping[option] }}
        </option>
      </select>
    </div>

    <div *ngIf="saveError" class="error-message">
      {{ saveError }}
    </div>

    <div class="form-actions">
      <button type="button" (click)="onClose()" class="btn btn-secondary">Cancelar</button>
      <button type="submit" [disabled]="!jobForm.valid || isLoading" class="btn btn-primary">
        {{ isLoading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
