# Nome da Aplicação
spring.application.name=ChronoFlow

# Configuração do Datasource (SQL Server)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ChronoFlowDB;trustServerCertificate=true
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Configuração do Quartz Scheduler
# O Quartz usará o datasource principal por padrão para persistir os jobs
spring.quartz.job-store-type=jdbc
